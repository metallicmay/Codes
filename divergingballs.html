<html>
<body>
<canvas id="mycanvas" width="600" height="600" style="border:1px dotted #111;border-radius:100%;">
</canvas>
<script>
window.onload=function(){
var c =document.getElementById("mycanvas");
var context=c.getContext("2d");
var x1=0,y1=0,w1=600,h1=600;
var circles=[{x:300,y:300,r:10,vx:0,vy:3},{x:300,y:300,r:10,vx:0,vy:-3},{x:300,y:300,r:10,vx:3,vy:0},{x:300,y:300,r:10,vx:-3,vy:0}];
function draw() {
context.fillStyle="#000000";
context.fillRect(x1,y1,w1,h1);
context.fillStyle="#FF0000";
for(var i=0;i<circles.length;i++) {
context.beginPath();
context.arc(circles[i].x,circles[i].y,circles[i].r,0,2*Math.PI,false);
context.fill();
if(((circles[i].y+circles[i].vy+circles[i].r)>(y1+h1))||((circles[i].y-circles[i].r+circles[i].vy)<y1)) {
circles[i].vy=0;
}
if(((circles[i].x+circles[i].vx+circles[i].r)>(x1+w1))||((circles[i].x-circles[i].r+circles[i].vx)<x1)) {
circles[i].vx=0;
}
circles[i].y+=circles[i].vy;
circles[i].x+=circles[i].vx;
}
window.requestAnimationFrame(draw);
 };
draw();
}	
</script>
</body>
</html>
